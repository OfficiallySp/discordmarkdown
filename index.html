<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Markdown Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Discord Markdown Playground</h1>
        </header>
        <div class="container">
            <div class="editor">
                <div class="toolbar">
                    <button data-markdown="**">Bold</button>
                    <button data-markdown="*">Italic</button>
                    <button data-markdown="__">Underline</button>
                    <button data-markdown="~~">Strikethrough</button>
                    <button data-markdown="`">Inline Code</button>
                    <button data-markdown="```">Code Block</button>
                    <button data-markdown="||">Spoiler</button>
                    <button data-markdown="> ">Quote</button>
                    <button data-markdown="# ">Header</button>
                    <button data-markdown="- ">List</button>
                </div>
                <textarea id="input" placeholder="Type your markdown here..."></textarea>
            </div>
            <div id="output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
